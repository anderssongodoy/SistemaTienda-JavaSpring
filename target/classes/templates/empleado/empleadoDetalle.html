<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SISTEMA VENTAS</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container-scroller">
		<section th:replace="/fragments/menu::menu"></section>
		<div class="main-panel container">
			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group row">
							<div class="card borde">
								<div class="card-body">
									<ul class="list-group text-white">
										<li class="list-group-item detalle text-white">CODIGO</li>
										<li class="list-group-item detalle text-white">NOMBRE</li>
										<li class="list-group-item detalle text-white">APELLIDO</li>
										<li class="list-group-item detalle text-white">DNI</li>
										<li class="list-group-item detalle text-white">F. DE NACIMIENTO</li>
										<li class="list-group-item detalle text-white">F. DE CONTRATO</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-9">
						<div class="form-group row" >
							<div class="card borde">
								<div class="card-body">
									<ul class="list-group">
										<li class="list-group-item detalle text-white" th:text="${empleado.codigo}"></li>
										<li class="list-group-item detalle text-white" th:text="${empleado.nombre}"></li>
										<li class="list-group-item detalle text-white" th:text="${empleado.apellido}"></li>
										<li class="list-group-item detalle text-white" th:text="${empleado.dni}"></li>
										<li class="list-group-item detalle text-white" th:text="${empleado.nacimiento}"></li>
										<li class="list-group-item detalle text-white" th:text="${empleado.contrato}"></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
