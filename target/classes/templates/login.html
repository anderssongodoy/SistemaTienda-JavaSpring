<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SISTEMA VENTAS</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/login.css"
	th:href="@{/css/login.css}">
</head>
<div class="body" th:action="@{/login}" method="post">
	<div class="veen">
		<div class="login-btn splits">
			<p>INGRESA AL SISTEMA</p>
			<button class="active">Login</button>
		</div>
		<div class="rgstr-btn splits">
			<p>¿Olvidaste tu contraseña?</p>
			<button>Recuperar</button>
		</div>
		<div class="wrapper">
			<form id="login" tabindex="500" th:action="@{/login}" method="post">
				<h3>Login</h3>
				<div class="mail">
					<input type="text" name="username"> <label>Username</label>
				</div>
				<div class="passwd">
					<input type="password" name="password"> <label>Password</label>
				</div>
				<div class="left check-box">
					<input class="check-box" type="checkbox" id="remember-me" name="remember-me" /><label
						for="remember-me" class="check-box">RECUERDAME</label>
				</div>
				<div class="submit">
					<button type="submit" class="dark">Login</button>
				</div>
			</form>
			<form id="register" tabindex="502">
				<h3>Recuperar</h3>
				<div class="name">
					<input type="text" name=""> <label>Email</label>
				</div>
				<div class="submit">
					<button class="dark">Recuperar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<style type="text/css">
.site-link {
	padding: 5px 15px;
	position: fixed;
	z-index: 99999;
	background: #fff;
	box-shadow: 0 0 4px rgba(0, 0, 0, .14), 0 4px 8px rgba(0, 0, 0, .28);
	right: 30px;
	bottom: 30px;
	border-radius: 10px;
}

.site-link img {
	width: 30px;
	height: 30px;
}
</style>
<script src="/js/login.js" th:src="@{/js/login.js}"></script>

</html>
