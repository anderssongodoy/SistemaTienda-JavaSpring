<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>
   	<link rel="stylesheet" href="/css/game2.css">

</head>

<body>
<div id="game">
  <div id="sky"></div>
  <div id="mountains">
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
  </div>
  <div id="terrain"></div>
  <div id="fog" class="hidden"></div>
  <canvas id="road"></canvas>
  <div id="cars"></div>
  <div id="car" class="player car"></div>
  <div id="ui">
    <div id="panel">
      <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
      <div id="lap"><a>1</a></div>
      <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
    </div>
  </div>
</div>
<p>
  <button id="left">◀️</button>
  <button id="up">⏏️</button>
  <button id="right">▶️</button>
</p>
<p><button id="click">Click to start!</button></p>
<p>ERROR 500</p>
<p>OCURRIO UN PROBLEMA INTENTA MÁS TARDE</p>
<p>Flechas Izquierda/Derecha o A/D para dirigir<br> 
  Flecha Arriba, W para acelerar y Espacio para pausar
</p>
<script src="/js/car.js"></script>
</body>
</html>
