<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SISTEMA VENTAS</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container-scroller">
		<section th:replace="/fragments/menu::menu"></section>
		<div class="main-panel container">
			<div class="content-wrapper">
				<div class="row">
					<div class="col-md-3">
						<div class="form-group row">
							<div class="card borde">
								<div class="card-body">
									<ul class="list-group text-white">
										<li class="list-group-item detalle text-white">CODIGO</li>
										<li class="list-group-item detalle text-white">PROVEEDOR</li>
										<li class="list-group-item detalle text-white">CATEGORIA</li>
										<li class="list-group-item detalle text-white">DESCRIPCION</li>
										<li class="list-group-item detalle text-white">PRECIO COSTO</li>
										<li class="list-group-item detalle text-white">PRECIO VENTA</li>
										<li class="list-group-item detalle text-white">STOCK MINIMO</li>
										<li class="list-group-item detalle text-white">STOCK ACTUAL</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-9">
						<div class="form-group row" >
							<div class="card borde">
								<div class="card-body">
									<ul class="list-group">
										<li class="list-group-item detalle text-white" th:text="${producto.codigo}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.proveedor}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.categoria}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.descripcion}"><br/></li>
										<li class="list-group-item detalle text-white" th:text="${producto.costo}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.venta}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.minimo}"></li>
										<li class="list-group-item detalle text-white" th:text="${producto.actual}"></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="card mx-5 container">
					<div class="col-md-6">
						<img th:src="@{'/uploads/'+${producto.foto}}" style="width:100%">
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
