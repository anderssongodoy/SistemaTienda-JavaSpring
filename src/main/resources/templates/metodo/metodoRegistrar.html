<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE VENTA</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container-scroller">
		<section th:replace="/fragments/menu::menu"></section>
		<div class="main-panel">
			<div class="content-wrapper">
			<a class="btn btn-warning icon" th:href="@{/metodo}"><img
					th:src="@{../icons/return.svg}"></a>
				<div class="col-lg-12 grid-margin stretch-card pt-3">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">INGRESE LOS DATOS DE CATEGORIA</h4>

							<form th:action="@{/metodos}" th:object="${metodo}" method="post"
								class="forms-sample" enctype="multipart/form-data">
								<div class="form-group px-5 mx-5">
									<label class="form-label">DESCRIPCION </label> <input
										class="form-control text-white" th:field="*{descripcion}"
										type="text" placeholder="Descripción del método"
										th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''">
									<div class="invalid-feedback" th:errors="*{descripcion}"></div>
								</div>
								<div class="form-group row">
									<div class="col-sm-12" style="text-align: right">
										<button class="btn btn-success icon" type="submit"><img th:src="@{../icons/save.svg}"></button>
									</div>
								</div>

								<input type="hidden" th:field="*{codigo}">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
