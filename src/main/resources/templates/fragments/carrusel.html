<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<section th:fragment="carrusel" class="mt-5 pt-2">
		<div class="card borde mb-4" th:each="producto : ${productos}">
			<div class="row g-0">
				<div class="col-md-4">
					<img th:src="@{'/uploads/'+${producto.foto}}" class="img-fluid rounded-start" alt="...">
				</div>
				<div class="col-md-8">
					<div class="card-header" th:text="${producto.descripcion}"></div>
					<div class="card-body">
						<h5>PRECIO </h5>
						<h5 class="card-title" th:text="${producto.venta}"></h5>
						<p class="card-text">
							<small>STOCK ACTUAL &nbsp;</small>
							<small class="text-muted" th:text="${producto.actual}">}</small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
