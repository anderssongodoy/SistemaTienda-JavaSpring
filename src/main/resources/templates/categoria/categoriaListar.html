<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE VENTA</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container-scroller">
		<section th:replace="/fragments/menu::menu"></section>
		<div class="main-panel container">
			<div class="content-wrapper">
				<form class="d-flex pt-3 mx-5" role="search"
					th:action="@{/categoria}">
					<button class="btn btn-success icon3" type="submit">
						<img th:src="@{../icons/search.svg}">
					</button>
					<input class="form-control me-2 text-white" type="search"
						name="search" id="search" th:value="${search}"
						placeholder="Search" aria-label="Search">
				</form>
				<div class="col-lg-12 grid-margin stretch-card pt-3">
					<div class="card">
						<div class="card-body">
							<a class="btn btn-light mx-3 icon" th:href="@{/categorias}"><img
								th:src="@{../icons/add.svg}"></a>
						</div>
						<div class="table">
							<table class="table table-hover">
								<thead>
									<tr class="text-center">
										<th>CODIGO</th>
										<th>NOMBRE</th>
										<th>DESCRIPCION</th>
										<th>ACCIONES</th>
									</tr>
								</thead>
								<tbody class="text-center text-white">

									<tr th:each="categoria:${categorias}">
										<td><a class="btn btn-success"
											th:text="${categoria.codigo}"></a></td>
										<td th:text="${categoria.nombre}"></td>
										<td th:text="${categoria.descripcion}"></td>
										<td><a class="btn btn-primary btn-xs icon2"
											th:href="@{/categorias/}+${categoria.codigo}"><img
												th:src="@{../icons/edit.svg}"></a> <a
											class="btn btn-danger btn-xs icon2"
											th:href="@{/categoria}+@{/eliminar/}+${categoria.codigo}"><img
												th:src="@{../icons/delete.svg}"></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
