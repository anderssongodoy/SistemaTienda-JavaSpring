<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SISTEMA DE VENTA</title>
<link rel="stylesheet"
	th:href="@{../vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container-scroller">
		<section th:replace="/fragments/menu::menu"></section>
		<div class="main-panel">
			<div class="content-wrapper">
			<a class="btn btn-warning icon" th:href="@{/empleado}"><img
					th:src="@{../icons/return.svg}"></a>
				<div class="col-12 grid-margin">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">INGRESE LOS DATOS DEL EMPLEADO</h4>
							<form th:action="@{/empleados}" th:object="${empleado}"
								method="post" class="">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group row">
											<label for="Nombre">NOMBRE </label>
											<div class="col-sm-9">
												<input type="text" th:field="*{nombre}"
													class="form-control text-white" id="Nombre"
													placeholder="Ingrese el nombre del empleado" name="Nombre"
													th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
												<div class="invalid-feedback" th:errors="*{nombre}"></div>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group row">
											<label for="apellido">APELLIDO </label>
											<div class="col-sm-9">
												<input type="text" th:field="*{apellido}"
													class="form-control text-white" id="Apellido"
													placeholder="Ingrese el apellido del empleado"
													name="Apellido"
													th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
												<div class="invalid-feedback" th:errors="*{apellido}"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group row">
											<label for="nacimiento">NACIMIENTO </label>
											<div class="col-sm-9">
												<input type="date" th:field="*{nacimiento}"
													class="form-control text-white" id="nacimiento"
													placeholder="Ingrese la fecha de nacimiento"
													name="nacimiento"
													th:classappend="${#fields.hasErrors('nacimiento')} ? 'is-invalid' : ''">
												<div class="invalid-feedback" th:errors="*{nacimiento}"></div>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group row">
											<label for="contrato">CONTRATO </label>
											<div class="col-sm-9">
												<input type="date" th:field="*{contrato}"
													class="form-control text-white" id="contrato"
													placeholder="Ingrese la fecha de contrato" name="contrato"
													th:classappend="${#fields.hasErrors('contrato')} ? 'is-invalid' : ''">
												<div class="invalid-feedback" th:errors="*{contrato}"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group row">
										<label for="dni">DNI </label>
										<div class="col-sm-9">
											<input type="number" th:field="*{dni}"
												class="form-control text-white" id="dni"
												placeholder="Ingrese el dni del empleado" name="dni"
												th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
											<div class="invalid-feedback" th:errors="*{dni}"></div>
										</div>
									</div>
								</div>
								<div class="container form-group px-5 mx-5">
									<div class="col-sm-12" style="text-align: right;">
										<button class="btn btn-success icon" type="submit"><img th:src="@{../icons/save.svg}"></button>
									</div>
								</div>
								<input type="hidden" th:field="*{codigo}">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{../vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{../js/off-canvas.js}"></script>
<script th:src="@{../js/misc.js}"></script>
</html>
